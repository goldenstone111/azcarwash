<ion-header no-border>
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-button (click)="closeModal()">
                <ion-icon name="md-close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card>
        <ion-card-header>
            <ion-card-subtitle>{{data?.name}}</ion-card-subtitle>
            <ion-card-title>{{data?.name}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            {{data?.description}}
        </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-card-header>
            <ion-card-title>Services Included</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <ion-item *ngFor="let i of data?.services">
                <ion-avatar slot="start">
                    <img src="{{i?.image}}">
                </ion-avatar>
                <ion-label>
                    <h2>{{i?.name}}</h2>
                    <p>{{i?.description}}</p>
                </ion-label>
            </ion-item>
        </ion-card-content>
    </ion-card>

</ion-content>
