<ion-app>
    <ion-split-pane contentId="main-content">
        <ion-menu (ionWillOpen)="menuToggle(true)" (ionWillClose)="menuToggle(false)" contentId="main-content" type="push">
            <ion-content>
                <div class="profile-div">
                    <img [src]="user?.image" alt="">
                    <h6 class="username-label">{{user?.username}}</h6>
                    <ion-menu-toggle auto-hide="false">
                        <ion-button routerDirection="'root'" routerLink="profile" fill="clear" class="ion-text-capitalize btn-view-profile">View Profile</ion-button>
                    </ion-menu-toggle>
                </div>
                <ion-list class="menu-list">
                    <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
                        <ion-item [routerDirection]="'root'" [routerLink]="[p.url]" lines="none">
                            <ion-icon slot="start" [name]="p.icon"></ion-icon>
                            <ion-label>
                                {{p.title}}
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                    <ion-menu-toggle auto-hide="false">
                        <ion-item (click)="signOut()" lines="none">
                            <ion-icon slot="start" name="ios-log-in"></ion-icon>
                            <ion-label>
                                Logout
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
