<ion-header no-border>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="home" icon="ios-arrow-back"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <h1 class="title ion-text-center">Phone Verification</h1>
    <p class="description ion-text-center">Enter your OTP code here</p>
    
    <div class="otp-input-div">
        <ion-input autofocus="true" type="tel" name="otp" [(ngModel)]="otp" [ngClass]="{ 'otp-fill': otp?.length > 3 }" maxlength="4"></ion-input>
    </div>
