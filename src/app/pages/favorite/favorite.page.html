<ion-header no-border>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="home" icon="ios-arrow-back"></ion-back-button>
        </ion-buttons>
        <ion-title>Favorite</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content>
    <div class="noDataFullScreen" *ngIf="favoriteList?.length == 0">
        <h2>No data found</h2>
    </div>

    <ion-card>
        <ion-card *ngFor="let item of favoriteList;let i = index">
            <div class="start-ribin">{{item?.avgRating | number:'1.1-1'}}
                <ion-icon name="md-star"></ion-icon>
            </div>
            <ion-item lines="none">
                <ion-avatar slot="start">
                    <img src="{{item?.image}}" alt="">
                </ion-avatar>
                <ion-label class="label-margin-top">
                    <h4 class="service-name padding-right-45">{{item?.name}}</h4>
                    <p class="small-text">{{item?.address}}</p>
                </ion-label>
            </ion-item>
            <ion-item lines="none">
                <div class="call-icon-div" slot="start">
                    <a href="tel:{{item?.phoneNumber}}">
                        <ion-icon name="md-call"></ion-icon>
                    </a>
                </div>
                <ion-label>
                    <p class="small-text">Distance</p>
                    <h4 class="service-name">{{item?.distance | number:'1.1-2'}}</h4>
                </ion-label>
                <div (click)="removeIt(i,item)" class="fav-icon-div">
                    <ion-icon name="md-heart"></ion-icon>
                </div>
                <!-- <ion-button shape="round" class="ion-text-capitalize ion-no-margin">Book Now</ion-button> -->
            </ion-item>
        </ion-card>
    </ion-card>
</ion-content>
